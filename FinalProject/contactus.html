<script type="text/javascript">

var firstreel=new reelslideshow({
	wrapperid: "myreel", //ID of blank DIV on page to house Slideshow
	dimensions: [900, 250], //width/height of gallery in pixels. Should reflect dimensions of largest image
	imagearray: [
		["Guardian_Home_slider_1.png"], //["image_path", "optional_link", "optional_target"]
		["Guardian_Home_slider_2.png"],
		["Guardian_Home_slider_3.png"],
		["Guardian_Home_slider_4.png"] //<--no trailing comma after very last image element!
	],
	displaymode: {type:'auto', pause:2000, cycles:10, pauseonmouseover:true},
	orientation: "h", //Valid values: "h" or "v"
	persist: true, //remember last viewed slide and recall within same session?
	slideduration: 500 //transition duration (milliseconds)
})

</script>
